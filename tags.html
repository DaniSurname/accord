<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styling/main-style.css" />
    <link rel="stylesheet" href="src/styling/name-style.css" />
    <link rel="stylesheet" href="src/styling/filter-style.css" />
    <title>Accord | Search by Perfume Name</title>
  </head>
  <body>
    <div class="header-container"></div>
    <div class="container">
      <form id="search-bar">
        <input
          type="search"
          id="search-input"
          placeholder="Search by database tags..."
          required
        />

          class="hide-mobile"
          type="submit"
          id="search-button"
          value="🔍"
        />
      </form>
      <div id="list-results"></div>
    </div>
    <div class="footer-container"></div>

    <script src="src/data/perfume-data.js"></script>
    <script src="src/scripts/main-script.js"></script>
    <script src="src/scripts/tags-script.js"></script>
  </body>
