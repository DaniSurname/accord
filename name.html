<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styling/main-style.css" />
    <title>Accord | Search by Perfume Name</title>
  </head>
  <body>
    <div class="header-container">
      <a href="index.html">
        <h1>ACCORD</h1>
        <h2>a perfume database</h2>
      </a>
    </div>
    <div class="container">
      <form id="search-bar">
        <input
          type="search"
          id="search-input"
          placeholder="Search by perfume name..."
          required
        />
        <input type="submit" id="search-button" value="🔍" />
      </form>
      <div class="result-container">
        <div class="name-container">
          <div class="title-text" id="perfume-name"></div>
          <div class="mid-text" id="perfume-brand"></div>
          <br />
          <div class="caption-text" id="perfume-type"></div>
        </div>
        <hr />
        <div class="type-container">
          <div class="mid-text" id="perfume-scent"></div>
          <br />
          <div id="perfume-longevity"></div>
        </div>
        <hr />
        <div class="collection-container">
          <div id="perfume-size"></div>
          <!-- <br />
          <div class="caption-text" id="perfume-impression"></div> -->
          <a href="https://google.com">
            <div class="button" id="googleButton">Search on Google</div>
          </a>
        </div>
      </div>
    </div>
    <script src="src/data/perfume-data.js"></script>
    <script src="src/scripts/name-script.js"></script>
    <script src="src/scripts/scent-script.js"></script>
  </body>
</html>
