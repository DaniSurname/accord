<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styling/main-style.css" />
    <link rel="stylesheet" href="src/styling/name-style.css" />
    <title>Accord | Search by Perfume Name</title>
  </head>

    <div class="header-container"></div>

          id="search-input"

      <div class="name-result-container" id="perfume-info"></div>
      <div class="name-result-container" id="scent-info"></div>
      <div class="result-index-container"></div>
    </div>
    <script src="src/data/perfume-data.js"></script>
    <script src="src/scripts/main-script.js"></script>
    <script src="src/scripts/name-script.js"></script>
